<html>

<head>
	<meta charset="utf-8">
	<!--<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />-->
	<title>GhostSync Lobby</title>
	<!--Dependencies-->
	<!--Desktop Styles-->
	<!--Old min-width: 992px-->
	<link rel="stylesheet" href="/NewStyles.css" />
	<link rel="stylesheet" href="/components/loader/loader.css"/>
	<!-- 

		<link rel="stylesheet" href="/components/loader/loader.css"/>
		<link rel="stylesheet" href="/components/controls/controls.css"/>
		<link rel="stylesheet" href="/components/settings/settings.css"/>
		<link rel="stylesheet" href="/components/youtube/youtube.css"/>
		<link rel="stylesheet" href="/components/tooltips/tooltips.css"/>
		<link rel="stylesheet" href="/components/queue/queue.css"/>
		<link rel="stylesheet" href="/components/upload/upload.css"/>
		<link rel="stylesheet" href="/components/toast/toast.css"/>
		<link rel="stylesheet" href="/components/preload/preload.css"/>
		<link rel="stylesheet" href="/components/reaction/reaction.css"/>
		<link rel="stylesheet" href="/components/ui/interactCheck.css"/>

		-->
	<!--Javascript Files-->

	<script src="/config.js"></script>
	<script src="/libraryRoot.js"></script>
	<script src="/components/metadata/metadata.js"></script>
	<script src="/components/browser/browserFeatures.js"></script>
	<script src="/components/lobby/videoBrowserControl.js"></script>
	<script src="/components/lobby/onload.js"></script>
	<script src="/components/lobby/videoSyncControl.js"></script>
	<script src="/components/user/userControl.js"></script>
	<script src="/components/loader/loader.js"></script>
	<script src="/components/toast/toast.js"></script>
	<script src="/components/controls/controls.js"></script>
	<script src="/components/settings/settings.js"></script>
	<script src="/components/youtube/youtube.js"></script>
	<script src="/components/tooltips/tooltips.js"></script>
	<script src="/components/authentication/authentication.js"></script>
	<script src="/components/progression/progression.js"></script>
	<script src="/components/confirm/confirm.js"></script>
	<script src="/components/queue/queue.js"></script>
	<script src="/components/mobile/mobile.js"></script>
	<script src="/components/upload/upload.js"></script>
	<!--<script src="/components/preload/preload.js"></script>-->
	<script src="/components/ui/uiAdditions.js"></script>
	<script src="/components/reaction/reaction.js"></script>
	<script src="/components/tools/stringStorage.js"></script>
	<script src="/components/tools/ghostTools.js"></script>
	<script src="/components/validation/validation.js"></script>
	<script src="/components/compression/slowNetwork.js"></script>
	<script src="/components/adskip/adskip.js"></script>
	<script src="/components/subtitles/subtitles.js"></script>
	<script src="/components/lobby/documentKeys.js"></script>
	<!--<script src="/components/lobby/whoami.js"></script>-->

</head>

<body>
	<div id="main_wrapper" class="main_desktop">

		<div id="videoDefaultThumbnailContainer">
			<video id="videoDefaultThumbnailVideo">
				<source id="videoDefaultThumbnailSource">
			</video>
			<canvas id="videoDefaultThumbnailCanvas"></canvas>
		</div>

		<input type="hidden" id="currentDirectory" value="/"></input>
		<input type="hidden" id="lobbyName" value="DefaultLobby"></input>
		<input type="hidden" id="serverTime" value=""></input>
		<input type="hidden" id="filePath" value=""></input>
		<input type="hidden" id="selectedVideoTimestamp" value=""></input>
		<input type="hidden" id="selectedVideoTitle" value=""></input>
		<input type="hidden" id="pushUpdate" value="0"></input>
		<input type="hidden" id="selectedUser" value="0"></input>
		<span id="hideButtonContainer">
			<img id="hideButton" src="/graphics/HideButton.png">
		</span>

		<span id="hideButtonRightContainer" class="hideButtonRightContainerClosed">
			<img id="hideButtonRight" src="/graphics/HideButtonLong.png">
		</span>

		<div id="backgroundFade"></div>

		<div id="topNav">
			<a class="navButton" href="/index.html" id="home">GhostSync</a>
			<span class="divider"></span>
			<a id="videoBrowserButton" class="navButton" href="javascript:videoBrowserButton();">Video Browser</a>
			<span class="divider"></span>
			<a id="youtubeButton" class="navButton" href="javascript:youtubeButton();">Youtube</a>
			<span class="divider"></span>
			<a id="settingsButton" class="navButton" href="javascript:settingsButton();">Settings</a>
		</div>

		<h3 id="nowPlaying" class="nowPlaying_desktop">Nothing Is Playing Yet..</h3>

		<div id="player" class="player_desktop">
			<div id="reactionMenuContainer">
				<div id="reactionMenuTop">
					<div id="reactionMenuTop_Left">
						<button id="reactionMenuFavoritesButton">Favorites</span>
							<button id="reactionMenuAllButton">All Emojis</span>
					</div>
					<div id="reactionMenuTop_Right">
						<button id="closeReactionMenuButton">X</button>
					</div>
					<hr>
				</div>
				<div id="reactionMenuFavorites"></div>
				<div id="reactionMenuAll"></div>
			</div>
			<div id="reactionPanel"></div>
			<video id="video" class="video_desktop video_standardscreen" preload="auto" controls>
				<source id="videoSource">
			</video>
			<div id="youtubePlayer" class="youtube_standardscreen">

			</div>

			<div id="subtitle_wrapper">
				<div id="subtitleText" class="subtitleText_standardscreen"></div>
			</div>

			<div class="reaction_wrapper">
				<button id="reactionButton" class="controls">&#x1F636;</button>
				<button id="playButton" class="controls playButton_paused">&#x25b6;</button>
				<button id="fullscreenButton" class="controls">&#x26F6;</button>
				<button id="skipButton" class="controls">&#x23e9;</button>
				<button id="lockButton" class="controls">&#x1f512;</button>
				<button id="subtitleButton" class="controls">&#x1f4ac;</button>
				<span id="preloadProgress" class="hidden">&#8226;</span>
			</div>

			<br>
			<input id="seekSlider" type="range" step=".1" class="controls"></input>
		</div>

		<div id="userqueue_wrapper" class="userqueue_wrapper_desktop">
			<div id="users_wrapper" class="users_wrapper_desktop">
				<h3 id="user_title">Users In Lobby</h3>
				<div id="loader">
					<div id="loader">
						<div id='spinner'>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
				<div id="userListContainer">
					<ul id="userList">

					</ul>
				</div>
			</div>

			<div id="queueArea" class="queueArea_desktop">
				<div id="queueHeader">
					<h3 id="queue_title">Next Up...</h3>
					<hr>
					<a href="javascript:clearButtonClicked();">Clear Queue</a>
					<hr style="width: 15%; display: inline-block">
					<a href="javascript:addCurrentVideoToQueue();">Add Current Video</a>
					<hr>
				</div>
				<div id="queue"></div>
			</div>
		</div>

		<div id="browser">
			<div id="videoBrowserTopSection">
				<button class="defaultButton" onclick="goBack()">Up</button>
			</div>
			<div id="videoBrowser"></div>
			<div id="videoBrowserSidePanel"></div>
		</div>
		<div id="youtubeMenu">
			<div class="youtubeMenuElement">
				<span class="text_title">YouTube Link</span>
			</div>
			<div class="youtubeMenuElement">
				<input id="youtubeInput" type="text"></input>
			</div>
			<div class="youtubeMenuElement">
				<button class="defaultButton" id="youtubeAddToQueueButton">Add To Queue</button>
				<button class="defaultButton" id="youtubePlayButton">Play</button>
			</div>
		</div>
		<div id="settings">
			<div class="setting_section">
				<h3>Username&nbsp;<span id="usernameTip" class="toolTip">&#63;</span></h3>
				<input type="text" id="userNameInput"></input><button id="changeUsernameButton"
					class="defaultButton">Change
					Username</button>

			</div>


			<hr>

			<div class="setting_section">
				<h3>Lobby Sounds&nbsp;<span id="soundsTip" class="toolTip">&#63;</span></h3>
				<input type="checkbox" id="lobbySoundsToggle"></input>
			</div>

			<hr>

			<div class="setting_section">
				<h3>Reactions&nbsp;<span id="reactionsTip" class="toolTip">&#63;</span></h3>
				<input type="checkbox" id="reactionsToggle"></input>
			</div>
			<hr>

			<div class="setting_section">
				<h3>Sync Tolerance&nbsp;<span id="toleranceTip" class="toolTip">&#63;</span></h3>
				<input type="range" id="toleranceSlider"></input>
				<div>
					<span id="toleranceValue"></span><span class="label"> second(s)</span>
				</div>
			</div>

			<hr>

			<div class="setting_section">
				<h3>Slow Connection&nbsp;<span id="slowConnectionTip" class="toolTip">&#63;</span></h3>
				<input type="checkbox" id="jimmyToggle"></input>
			</div>

		</div>

		<div id="debug" style="display:none"></div>
	</div>
</body>

</html>
